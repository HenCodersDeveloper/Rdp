name: Windows Latest RDP

on:
  workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Required Files
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/HenCodersDeveloper/Rdp/refs/heads/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://raw.githubusercontent.com/HenCodersDeveloper/Rdp/refs/heads/main/loop.bat -OutFile loop.bat

    - name: Enable RDP Access
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Download Cloudflared
      run: Invoke-WebRequest -Uri https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Start Cloudflared Tunnel
      run: |
        ./cloudflared.exe tunnel --url tcp://localhost:3389 --logfile cloudflared_log.txt > cloudflared_output.txt 2>&1 &
        timeout 10
        echo Tunnel logs:
        type cloudflared_output.txt || echo "No logs found."

    - name: Display Tunnel Info
      run: |
        echo Tunnel is active. Use the hostname below to access RDP:
        findstr "trycloudflare" cloudflared_output.txt || echo "No tunnel information found."

    - name: Run Start Script
      run: cmd /c start.bat

    - name: Run Loop Script
      run: cmd /c loop.bat
