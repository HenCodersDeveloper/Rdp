name: Windows Latest

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    timeout-minutes: 9999

    steps:
    - name: Download Core Files
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/HenCodersDeveloper/Rdp/refs/heads/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://raw.githubusercontent.com/HenCodersDeveloper/Rdp/refs/heads/main/loop.bat -OutFile loop.bat
        Invoke-WebRequest https://github.com/HenCodersDeveloper/Rdp/raw/refs/heads/main/cloudflared-windows-amd64.zip -OutFile cloudflared.zip

    - name: Extract Cloudflared
      run: Expand-Archive cloudflared.zip

    - name: Connect to Cloudflare Tunnel
      run: |
        .\cloudflared\cloudflared.exe tunnel --url tcp://localhost:3389 --logfile cloudflared_output.txt
        echo Tunnel started, checking logs...
        type cloudflared_output.txt || echo "No logs found."

    - name: Enabling access to RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Open Tunnel
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\cloudflared\cloudflared.exe tunnel --url tcp://localhost:3389 --logfile cloudflared_output.txt"'

    - name: Connect to your RDP
      run: cmd /c start.bat

    - name: Successfully made! You can close the tab now.
      run: cmd /c loop.bat
